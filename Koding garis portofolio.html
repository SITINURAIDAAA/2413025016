<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff4500;
            animation: popIn 1s ease-out;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        h1 {
            color: #2c3e50;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bio, .tasks {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        .bio {
            background: #e6f7ff;
        }
        .tasks {
            background: #ffebcc;
        }
        .tasks ul {
            list-style-type: none;
            padding: 0;
        }
        .tasks li {
            background: #ffd699;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .tasks li:hover {
            transform: scale(1.05);
        }
        button {
            padding: 10px 20px;
            background: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #cc3700;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profil.JPG" alt="Foto Profil" class="profile-img">
        <h1>Nama Saya</h1>
        <div class="bio">
            <p><strong>Nama:</strong> SITI NUR IADA</p>
            <p><strong>Npm:</strong> 2413025016</p>
            <p><strong>Alamat:</strong> LAMPUNG, Indonesia</p>
            <p><strong>Tanggal Lahir:</strong> 19 september 2006</p>
            <p><strong>Hobi:</strong> Menulis, Traveling</p>
        </div>
        <div class="tasks">
            <h2>Tugas Saya</h2>
            <ul>
                <li>https://youtu.be/CbBCxqJrKck?si=UbGLR-FRdkYzqPNZ (TUGAS 2 GRAFKOM)</li>
            </ul>
        </div>
        <button onclick="showMessage()">Klik Saya</button>
    </div>

    <script>
        function showMessage() {
            alert("Terima kasih telah mengunjungi portofolio saya!");
        }
    </script>
</body>
</html>
